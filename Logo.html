<style>
body, html {
    height: 100%;
}
.logo {align:top;border:0px;
  text-align: middle;
  position: center;
  top: 60%;
  left: 50%;
  transform: translate(-60%, -50%);
  color: blue;
}
/* The logo image */
.logo-image {
  /* Use "linear-gradient" to add a darken background effect to the image (xx.jpg). This will make the text easier to read */
  background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("LOGO.jpg");

  /* Set a specific height auto/100%*/
  height: auto;

  /* Position and center the image to scale nicely on all screens */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Place text in the Xmiddle/bottom of the image */
.logo-text {
  text-align: middle;
  position: center;
  top: 60%;
  left: 50%;
  transform: translate(-60%, -50%);
  color: blue;
}
.button {
  padding: 0px 0px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: 5px;
  color: #fff;
  background-color: '';
  border: 1px;
  border-radius: 5px;
  box-shadow: 0 5px #999;
}
</style>
</head>
