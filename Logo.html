<link rel="stylesheet" href="/global.css" type="text/css">
<script src="https://www.w3schools.com/lib/w3.js"></script>
<style>
body, html {
    height: 100%;
}
.logo {align:top;border:5px;
  text-align: "";
  position: "";
  top: "";
  left: "";
  transform: translate(-"", -"");
  color: blue;
}
/* The logo image */
.logo-image {
  /* Use "linear-gradient" to add a darken background effect to the image (xx.jpg). This will make the text easier to read */
 /* background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url("LOGO.jpg");*/

  /* Set a specific height auto/100%*/
  height: auto;

  /* Position and center the image to scale nicely on all screens size:cover/800px*/
  background-position: center;
  background-repeat: no-repeat;
  background-size: 100%;
  position: relative;
}

/* Place text in the Xmiddle/bottom of the image */
.logo-text {
  text-align: "";
  position: "";
  top: "";
  left: "";
  transform: translate(-"", -"");
  color: blue;
}
.button {
  padding: 0px 0px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: 5px;
  color: #fff;
  background-color: '';
  border: 1px;
  border-radius: 5px;
  box-shadow: 0 5px #999;
}
</style>
</head>
<body>
<section class="page-header">
<div class="w3-logo-text">
<h1><a href="https://github.com/kolumnin/" class="btn"></h1>
<header Id="Logo" class="">
<div class="logo-image">
<H1><a href="https://kolumnin.guthub.io/">
<img src='/LOGO.jpg' class="w3-center w3-btn" width="100px" height="50px"></a>
</H1>
</div>
<a class="w3-logo w3-green" href="/index.html">Home</a><a class="w3-logo w3-blue w3-BTN" href="/Author.html">Contact</a><a class="w3-logo w3-red w3-btn" href="https://kolumnin.github.io/KOLUMNIN.com/">About</a>
</div>
</header>
</section>

<section class="footer">
<footer Id="Logo" class="w3-footer">

</section>
</body> 
</html>
